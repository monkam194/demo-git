<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    
  <form action="">
    
    <div class="form">
      <h1 class="special">Inscription</h1>
      <div class="form-dispo">
        <div class="mb-3 m-2">
          <label for="exampleInputEmail1">Nom</label>
          <input  type="text" placeholder="Entrer votre nom..." class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="nomHelp" class="form-text">Ce champ est obligatoire</div>
        </div>
        <div class="mb-3 m-2">
          <label for="exampleInputEmail2">Email</label>
          <input type="tel" placeholder="name@example.com" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
          <div id="telHelp" class="form-text">Ce champ est obligatoire</div>
        </div>
        <div class="mb-3 m-2">
          <input type="password" placeholder="Mot de passe" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp">
          <div id="orderHelp" class="form-text">Ce champ est obligatoire</div>
        </div>
        
        <div class="mb-3 m-2">
          <label for="message2">Description</label>
          <textarea id="message2" placeholder="" cols="20" rows="7" class="form-control" aria-label="With textarea"></textarea>
          <div id="descriptionHelp" class="form-text">Ce champ est obligatoire</div>
        </div>
      </div>
    
      
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Envoyer</button>
      </div>
    
    </div>
  </form>
</div>
<div class="row my-3 add">
  <h1 class="text-center">ajout d'une image</h1>
  <div style="display: flex;justify-content: center;">
    <img style="width: 600px; height: 400px;" src="img/biscuit.jpg" alt="">
  </div>
  
</div>



      
      

    <script src="js/jquery.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
